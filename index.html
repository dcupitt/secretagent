<!DOCTYPE html>
<html>
<head>
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/index.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="mainbody">

<!-- Top bar -->

<header>
  <div class="container">
    <div class="logo">
      <img src="./resources/images/logo.png" alt="Secret Agent Supply logo">
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>
  </div>
</header>

<!-- Banner -->

<div class="banner">
  <div class="container">
    <div class="bannertext">
      <h3>NEW ARRIVAL</h3>
      <h1>SPORT BIKES AND MOTORCYCLES</h1>
    </div>
  </div>
</div>

<!-- Navbar -->
  <nav>
  <ul class="desktop container">
        <li><a href="#">Eyewear</a></li>
        <li><a href="#">Apparel</a></li>
        <li><a href="#">Vehicles</a></li>
        <li><a href="#">Classes</a></li>
        <li><a href="#">Contact</a></li>
  </ul>
  <ul class="mobile-nav">
    <li><a href="#">Menu</a></li>
  </ul>
  </nav>

<!-- Products -->
<div>
  <div class="container">
    <div class="items">
      <div class="product" id="pen">
        <div class="productimage">
          <img src="./resources/images/pen.png" alt="Exploding Pen">
        </div>
        <div class="productname">
          <p>Exploding Pen</p>
        </div>
      </div>
      <div class="product" id="watch">
        <div class="productimage">
          <img src="./resources/images/watch.png" alt="Cellular Watch">
        </div>
        <div class="productname">
          <p>Cellular Watch</p>
        </div>
      </div>
      <div class="product" id="glasses">
        <div class="productimage">
          <img src="./resources/images/glasses.png" alt="Thermal Glasses">
        </div>
        <div class="productname">
          <p>Thermal Glasses</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Location -->
<div>
  <div class="information container">
    <div class="info">
      <div class="infotop">
        <p>Location</p>
      </div>
      <div class="infobottom">
        <p>-47.346436, 84.32354</p>
      </div>
    </div>
    <div class="info">
      <div class="infotop">
        <p>Hours</p>
      </div>
      <div class="infobottom">
        <p>0800 - 1800</p>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<div class="footer">
  <div class="footertext container">
    <p>Copyright Secret Agent Supply Inc.<p>
  </div>
</div>

  </div>
</body>
</html>
